     <ion-row>
      <ion-col>
        <div><ion-icon name="ios-arrow-back" (click)="back()"></ion-icon> </div>
      </ion-col>
      <ion-col col-8>
        <div  text-center>
          <h2>Buy Product</h2>
        </div> 
      </ion-col>
      <ion-col>
        <div><ion-icon name="ios-cart" (click)="viewShoppingCart()"></ion-icon> </div>
      </ion-col>
    </ion-row>

       
    

  

  </div>
 
  <ion-list >
    <ion-item>
      <ion-card>

        <img src="{{'http://192.168.43.163/livestockv20/' + product_image}}">
        <ion-card-content> 
          <!-- //for example data -->
          <ion-card-title>{{description}}</ion-card-title>
          <h2>{{sub_category}}</h2>
          <h2>â‚±{{price | number : '1.2-2'}}</h2> 
          <h2>{{kilo}} kg</h2>
          <h2>Stock:{{stock}}</h2> 
        </ion-card-content>   

        <div class="line">
            
        </div>
      </ion-card> 
      
    </ion-item>
</ion-list>  
<ion-grid>
  <ion-row>
    <ion-col col-6>
      <div><h2>Quantity:</h2></div>
    </ion-col>
    <ion-col col-2>
   <div text-center><button (click)="minus()" class="btn"><ion-icon name="remove"></ion-icon></button></div>
    </ion-col>
    <ion-col col-2>
      <div text-center><h2>{{quantity}}</h2>
      <hr>
      </div>
    </ion-col> 
    <ion-col col-2>
      <div text-center><button (click)="plus()" class="btn"><ion-icon name="add"></ion-icon></button></div>
    </ion-col>
  </ion-row>
 
</ion-grid>

  <div>
  
    <button ion-button large (click)="addToShoppingCart()"> ADD TO CART</button>
    
  </div> 
 
</ion-content>
