<ion-header>
  <ion-navbar color="primary">

  </ion-navbar>
</ion-header>

<ion-content class="align-content"> 
    <div class="main">
        <ion-grid>
            <ion-row class="row1"> 
            <ion-col col-1></ion-col>          
            <ion-col col-12>
          
               
                <div class="mid" text-center>
                  <ion-icon class="image-upload" name="images"></ion-icon> 
                  <h5>You need to Upload your</h5> 
                  <h3>Selfie Picture </h3>  
                  <br>
                  <h6>Use the camera or choose image from file storage.</h6> 
                </div>
                
                <div class="content" padding> 
              
                </div>
            </ion-col>    
            <ion-col col-1></ion-col>            
            
          </ion-row>
            
      
          
          </ion-grid>   
    </div>  
    <ion-row class="row2">
    <div class="main2" padding>
        <div class="myStyle" text-center padding> 
        
          <button  class="btn-get" ion-button color="secondary" (click)="getImage()">
            Get Image <ion-icon name="image"></ion-icon></button> 
            <h4 color="primary">{{imageURI}}</h4> 
          
            <img src="{{images}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
          <br> 
          <br>
          <button class="btn-get" ion-button (click)="openCamera()">Take Photo<ion-icon name="camera"></ion-icon></button>
          <h4>Image Preview</h4>  
          
          <div class="photo" text-center>
            
            <p text-center><img src="{{ images }}" alt="" class="image_container"></p>
            
          </div>
          <br>
          <button class="btn-get" color="danger" ion-button (click)="uploadFile()">Upload<ion-icon name="arrow-up"></ion-icon></button>
        </div>   
     </div> 
    </ion-row>
</ion-content>
