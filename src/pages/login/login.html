<ion-header>
  <ion-navbar >
    <!-- <ion-title>login</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content class="align-content"> 
    <div class="main" >
        <ion-grid>
            <ion-row class="row1"> 
            <ion-col col-1></ion-col>          
            <ion-col col-12>
          
                <ion-img src="assets/imgs/logoliv.png"></ion-img> 
                <br>
                <div class="logo" text-center>
                    <h3>LIVESTOCK</h3>
                 
                  </div>
                <div class="content" padding> 
                  <p>Select User type:</p>
                    <ion-item>
                      <ion-label fixed>Email</ion-label>
                      <ion-input type="email" [(ngModel)]="email"></ion-input>
                    </ion-item>
                    <ion-item justify-content-end> 
                        <ion-label fixed>Password</ion-label>
                        <ion-input  [type]="showPassword ? 'text' : 'password'" clearOnEdit="false" [(ngModel)] ="password" ></ion-input>
                        <button class="passTogggle" (click)="onPasswordToggle()" ion-button clear small item-end icon-only >
                          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                        </button>
                    </ion-item>
                      
                  </div>
                  
          
            
            </ion-col>    
            <ion-col col-1></ion-col>            
            </ion-row>
            
      
          
          </ion-grid>   
    </div>  
    <ion-row class="row2">
    <div class="main2" padding>
        <div class="myStyle" text-center padding> 
          <br>
          <button class="btn" block ion-button (click)=LogIn(); color="primary">LOG IN</button> 
          <br>
          <p   (click)=ForgotPass(); color="danger">Forgot Password?</p>      
          <br>
          <p  (click)=SignUp(); color="danger">Do you have an account? Sign up</p>  
        </div>   
     </div> 
    </ion-row>
</ion-content>
