<ion-header>
    <ion-navbar>
   
    </ion-navbar>
  </ion-header>
  
  <ion-content padding color="primary"> 
    <ion-grid>
      <ion-row> 
          <ion-col width-100 text-center> 
            <img src="assets/imgs/security.png" height='300' width='300' alt="">
          </ion-col> 
      </ion-row>    
  
       <ion-row> 
          <ion-col width-100>
            <div text-center>  
                <h4>Reset Your Password</h4> 
                <p>Enter your desired password below:</p>
                <ion-item no-lines>
                
                  <ion-input placeholder="New Password" class="pass" type="text" color="primary" [(ngModel)]="password"></ion-input>
                
                </ion-item>  
                <br>
                <ion-item no-lines>
                
                    <ion-input placeholder="Comfirm Password" class="pass" type="text" color="primary" [(ngModel)]="conpass"></ion-input>
                  
                </ion-item> 
       
            </div>
          </ion-col> 
      </ion-row>   
      <br>
      <ion-row text-center> 
        <ion-col width-25>
          <button ion-button color="secondary" (click)=resetPass(); justify-content-center align-items-end >DONE<ion-icon name="checkmark"></ion-icon></button> 
        </ion-col> 
      </ion-row>  
        
    </ion-grid>
  </ion-content>
