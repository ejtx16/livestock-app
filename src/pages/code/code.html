<ion-header>
  <ion-navbar>
    <ion-title>Activation Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

    <ion-item>
      <ion-label floating>Activation Code</ion-label>
      <ion-input type="text" [(ngModel)]="code"></ion-input>
    </ion-item>
</ion-list>
<div text-center>
    <button ion-button color="secondary" (click)=sendcode();>Submit</button>   
  </div>
</ion-content>
